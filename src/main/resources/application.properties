spring.application.name=Registeration

spring.data.mongodb.uri=YOUR MONGO URL
spring.data.mongodb.database=vandan
logging.level.org.springframework.data.mongodb.core.MongoTemplate = DEBUG
logging.level.org.springframework.data.mongodb.core.MongoActionOperation = DEBUG
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR EMAIL ID
spring.mail.password=APP PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
